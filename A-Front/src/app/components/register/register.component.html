<form (submit)="registerData()">
    <fieldset>
      <legend>Register</legend>


      <div class="form-group">
        <label for="exampleInputusername">Username</label>
      <div>
        <input type="text" class="form-control"  placeholder="Enter your username" name="username" [(ngModel)]="username">     
      </div>
      </div>
    

      <div class="form-group">
        <label for="exampleInputName">Name</label>
      <div>
        <input type="text" class="form-control"  placeholder="Enter your name" name="name" [(ngModel)]="name">
      </div>
      </div>  

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
      <div>
        <input type="email" class="form-control"  placeholder="Enter your email" name="email" [(ngModel)]="email" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>  
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
      <div>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="password" >
      </div>
      </div>
     
      
      <button type="submit" class="btn btn-primary">Submit</button>
     <!-- <button type="button" class="btn btn-primary">Cancel</button> -->
    </fieldset>
  </form>
